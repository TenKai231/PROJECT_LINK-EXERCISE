


<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Profil rama</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=github.com" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif; /* Mengganti jenis font */
            background-color: #f0f2f5; /* Warna latar belakang halaman */
            color: #333; /* Warna teks utama */
            text-align: center; /* Membuat semua teks menjadi rata tengah */
            margin: 40px;
        }

        .profile-container {
            background-color: #ffffff; /* Warna latar untuk kotak profil */
            max-width: 600px; /* Lebar maksimal kotak */
            margin: auto; /* Posisi kotak di tengah */
            padding: 20px;
            border-radius: 10px; /* Membuat sudut menjadi tumpul */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Menambah bayangan */
        }

        h1 {
            color: #0056b3; /* Warna untuk judul utama */
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Membuat gambar menjadi bulat sempurna */
            border: 4px solid #0056b3; /* Garis tepi pada gambar */
            object-fit: cover; /* Memastikan gambar tidak gepeng */
            margin-bottom: 20px;
        }

        a {
            color: #007bff; /* Warna link */
            text-decoration: none; /* Menghilangkan garis bawah pada link */
        }

        a:hover {
            text-decoration: underline; /* Menampilkan garis bawah saat kursor di atas link */
        }
        
        ul {
            list-style-type: none; /* Menghilangkan bullet point pada list */
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img 
            src="https://png.pngtree.com/png-clipart/20230226/original/pngtree-cute-cartoon-ducks-png-image_8965587.png" 
            alt="Laptop dengan kode di layar" 
        >

        <h1>Rama Ferdiansyah</h1>

        <p>
            Ini adalah deskripsi singkat tentang saya. Saya sedang belajar dasar-dasar HTML & CSS. 
        </p>

        <p>
            Kunjungi profil saya di <a href="https://github.com/TenKai231" target="_blank">GitHub</a>.
        </p>

        <h2>Hobi Saya</h2>
        <ul>
            <li>Membaca buku</li>
            <li>Ngoding</li>
            <li>Mendengarkan musik</li>
        </ul>
    </div>

</body>
</html>
